{% extends '_base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'accounts/register5.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
{% endblock %}
{% block title %}
    ثبت نام
{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        <section class="vh-100 gradient-custom">
            <div class=" py-5 ">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">ثبت نام</h2>
                                    <p class="text-white-50 mb-5">حساب خود را ایجاد کنید</p>

                                    <div data-mdb-input-init class="form-outline form-white mb-2">
                                        <label class="form-label" for="typeEmailX">نام کاربری</label>
                                        <input type="text" name="user_name" id="typeEmailX"
                                               class="form-control form-control-lg"/>

                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-2">
                                        <label class="form-label" for="typeEmailX">ایمیل</label>
                                        <input type="email" id="typeEmailX" name="email"
                                               class="form-control form-control-lg"/>

                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-2">
                                        <label class="form-label" for="typeEmailX">نام</label>
                                        <input type="text" id="typeEmailX" name="first_name"
                                               class="form-control form-control-lg"/>

                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-2">
                                        <label class="form-label" for="typeEmailX">نام خانوادگی</label>
                                        <input type="text" id="typeEmailX" name="last_name"
                                               class="form-control form-control-lg"/>

                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label" for="typeEmailX">رمز عبور</label>
                                        <input type="password" id="typeEmailX" name="password_1"
                                               class="form-control form-control-lg"/>

                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label" for="typeEmailX">تکرار رمز عبور</label>
                                        <input type="password" id="typeEmailX" name="password_2"
                                               class="form-control form-control-lg"/>

                                    </div>


                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">فراموشی رمز
                                        عبور</a>
                                    </p>

                                    <button data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-outline-light btn-lg px-5" type="submit">ثبت نام
                                    </button>

                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#!" class="text-white"><i
                                                class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>




{% endblock %}
