{% extends '_base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'accounts/register5.css' %}">
{% endblock %}
{% block title %}
    ورود
{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}

        <section class="vh-100 gradient-custom">
            <div class=" py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">ورود</h2>
                                    <p class="text-white-50 mb-5">وارد حساب کاربری خود شوید</p>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label"  for="typeEmailX">ایمیل یا نام کاربری </label>
                                        <input type="text" name="user" id="typeEmailX" class="form-control form-control-lg"/>
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label" for="typePasswordX">رمز عبور</label>
                                        <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg"/>
                                    </div>

                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">
                                        فراموشی رمز عبور
                                        ?</a></p>

                                    <button data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-outline-light btn-lg px-5" type="submit">ورود
                                    </button>

                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#!" class="text-white"><i
                                                class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                    </div>

                                </div>

                                <div>
                                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign
                                        Up</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
{% endblock %}
